run:
  go: 1.18
  deadline: 5m
  skip-files:
    # Skip autogenerated files.
    - ^.*\.(pb|y)\.go$

output:
  sort-results: true

linters:
  enable:
    - cyclop
    - decorder
    - depguard
    - dogsled
    - errchkjson
    - errorlint
    - exhaustive
    - exportloopref
    - forcetypeassert
    - funlen
    - gci
    - gocognit
    - goconst
    - gocritic
    - godot
    - godox
    - gofumpt
    - gosec
    - ifshort
    - lll
    - makezero
    - misspell
    - nakedret
    - paralleltest
    - prealloc
    - wsl
  disable:
    - structcheck
    - errcheck

linters-settings:
  depguard:
    list-type: blacklist
    include-go-root: true
    packages-with-error-message:
      - github.com/stretchr/testify/assert: "Use github.com/stretchr/testify/require instead of github.com/stretchr/testify/assert"
      - io/ioutil: "Use corresponding 'os' or 'io' functions instead."
  decorder:
    disabe-dec-order-check: false
  gofumpt:
    extra-rules: true
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/mrmarble/mineseek)
  goconst:
    match-constant: false
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
  gosec:
    excludes:
      - G404
issues:
  max-same-issues: 0
  exclude-rules:
    - path: _test.go
      linters:
        - errcheck
        - lll
        - funlen
        - wsl
    - linters:
        - errcheck
      path: reader.go
      text: "Error return value of `binary.Read` is not checked"
